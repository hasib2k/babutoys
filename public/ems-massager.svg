<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- EMS Massager -->
  <g transform="translate(100, 80)">
    <!-- Main body -->
    <ellipse cx="100" cy="120" rx="85" ry="100" fill="#000000"/>
    <ellipse cx="100" cy="120" rx="72" ry="87" fill="#1a1a1a"/>
    
    <!-- Electrode pads -->
    <circle cx="100" cy="90" r="28" fill="#333333"/>
    <circle cx="100" cy="90" r="22" fill="#666666"/>
    <circle cx="100" cy="90" r="12" fill="#999999"/>
    
    <circle cx="65" cy="135" r="24" fill="#333333"/>
    <circle cx="65" cy="135" r="18" fill="#666666"/>
    <circle cx="65" cy="135" r="10" fill="#999999"/>
    
    <circle cx="135" cy="135" r="24" fill="#333333"/>
    <circle cx="135" cy="135" r="18" fill="#666666"/>
    <circle cx="135" cy="135" r="10" fill="#999999"/>
    
    <circle cx="100" cy="170" r="20" fill="#333333"/>
    <circle cx="100" cy="170" r="15" fill="#666666"/>
    <circle cx="100" cy="170" r="8" fill="#999999"/>
    
    <!-- Control panel -->
    <rect x="75" y="200" width="50" height="25" rx="4" fill="#000000"/>
    
    <!-- Buttons -->
    <circle cx="85" cy="212" r="5" fill="#ffffff"/>
    <text x="85" y="215" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#000000">+</text>
    
    <circle cx="100" cy="212" r="5" fill="#ff0000"/>
    
    <circle cx="115" cy="212" r="5" fill="#ffffff"/>
    <text x="115" y="215" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#000000">-</text>
    
    <!-- Wire -->
    <path d="M 100 230 L 100 250 Q 100 260, 110 265" stroke="#000000" stroke-width="3" fill="none"/>
  </g>
  
  <text x="200" y="340" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">
    EMS Mini Massager
  </text>
</svg>
