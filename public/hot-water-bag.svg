<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Hot Water Bag -->
  <g transform="translate(80, 80)">
    <!-- Main bag body -->
    <rect x="30" y="80" width="180" height="150" rx="20" fill="#000000"/>
    <rect x="40" y="90" width="160" height="130" rx="18" fill="#1a1a1a"/>
    
    <!-- Inner detail -->
    <rect x="50" y="100" width="140" height="110" rx="15" fill="#333333" opacity="0.5"/>
    
    <!-- Cap/plug -->
    <rect x="95" y="50" width="50" height="40" rx="8" fill="#000000"/>
    <circle cx="120" cy="70" r="12" fill="#666666"/>
    <circle cx="120" cy="70" r="6" fill="#333333"/>
    
    <!-- Pattern circles -->
    <circle cx="120" cy="155" r="35" fill="#666666" opacity="0.2"/>
    <circle cx="90" cy="140" r="20" fill="#666666" opacity="0.2"/>
    <circle cx="150" cy="165" r="25" fill="#666666" opacity="0.2"/>
    
    <!-- Power cord -->
    <path d="M 120 30 Q 120 10, 140 5" stroke="#000000" stroke-width="4" fill="none"/>
    <circle cx="142" cy="4" r="3" fill="#000000"/>
    
    <!-- LED indicator -->
    <circle cx="120" cy="100" r="4" fill="#ff0000"/>
  </g>
  
  <text x="200" y="320" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">
    Electric Hot Water Bag
  </text>
</svg>
