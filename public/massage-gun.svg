<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gunBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Massage Gun -->
  <g transform="translate(100, 50)">
    <!-- Handle -->
    <rect x="75" y="150" width="50" height="180" rx="8" fill="url(#gunBg)"/>
    <rect x="82" y="157" width="36" height="166" rx="6" fill="#333333"/>
    
    <!-- Grip lines -->
    <line x1="82" y1="180" x2="118" y2="180" stroke="#000000" stroke-width="2"/>
    <line x1="82" y1="200" x2="118" y2="200" stroke="#000000" stroke-width="2"/>
    <line x1="82" y1="220" x2="118" y2="220" stroke="#000000" stroke-width="2"/>
    
    <!-- Body -->
    <ellipse cx="100" cy="130" rx="55" ry="70" fill="#000000"/>
    <ellipse cx="100" cy="130" rx="45" ry="60" fill="#1a1a1a"/>
    
    <!-- Display -->
    <rect x="80" y="120" width="40" height="20" rx="3" fill="#ffffff"/>
    <text x="100" y="135" font-family="monospace" font-size="12" text-anchor="middle" fill="#000000">88</text>
    
    <!-- Head attachment -->
    <circle cx="100" cy="50" r="35" fill="#000000"/>
    <circle cx="100" cy="50" r="28" fill="#333333"/>
    <circle cx="100" cy="50" r="18" fill="#666666"/>
    <circle cx="100" cy="50" r="10" fill="#999999"/>
    
    <!-- Power button -->
    <circle cx="100" cy="145" r="8" fill="#ffffff"/>
    <circle cx="100" cy="145" r="5" fill="#000000"/>
  </g>
</svg>
