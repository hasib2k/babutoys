<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orangeHalfGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffb347;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7b2e;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="insideGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff5e6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd9a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb88c;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="250" cy="380" rx="150" ry="15" fill="#000000" opacity="0.1"/>
  
  <!-- Orange half - cut side facing forward -->
  <ellipse cx="250" cy="200" rx="150" ry="150" fill="url(#orangeHalfGrad)"/>
  
  <!-- Inside flesh -->
  <circle cx="250" cy="200" r="135" fill="url(#insideGrad)"/>
  
  <!-- Orange segments - detailed -->
  <g stroke="#ff9d5c" stroke-width="2.5" opacity="0.5">
    <line x1="250" y1="200" x2="250" y2="65"/>
    <line x1="250" y1="200" x2="367" y2="131"/>
    <line x1="250" y1="200" x2="385" y2="200"/>
    <line x1="250" y1="200" x2="367" y2="269"/>
    <line x1="250" y1="200" x2="250" y2="335"/>
    <line x1="250" y1="200" x2="133" y2="269"/>
    <line x1="250" y1="200" x2="115" y2="200"/>
    <line x1="250" y1="200" x2="133" y2="131"/>
  </g>
  
  <!-- Segment shapes for depth -->
  <g opacity="0.15" fill="#ffffff">
    <path d="M 250 200 Q 265 150 250 80 Q 235 150 250 200 Z"/>
    <path d="M 250 200 Q 300 180 350 140 Q 290 170 250 200 Z"/>
    <path d="M 250 200 Q 315 215 370 210 Q 305 210 250 200 Z"/>
    <path d="M 250 200 Q 300 250 350 270 Q 290 235 250 200 Z"/>
    <path d="M 250 200 Q 265 270 250 330 Q 235 270 250 200 Z"/>
    <path d="M 250 200 Q 200 250 150 270 Q 210 235 250 200 Z"/>
    <path d="M 250 200 Q 185 215 130 210 Q 195 210 250 200 Z"/>
    <path d="M 250 200 Q 200 180 150 140 Q 210 170 250 200 Z"/>
  </g>
  
  <!-- Center white circle -->
  <circle cx="250" cy="200" r="18" fill="#ffffff" opacity="0.6"/>
  <circle cx="250" cy="200" r="8" fill="#ffe5cc" opacity="0.8"/>
  
  <!-- Juice droplets on segments -->
  <circle cx="250" cy="120" r="4" fill="#ffcc99" opacity="0.5"/>
  <circle cx="310" cy="150" r="3" fill="#ffcc99" opacity="0.5"/>
  <circle cx="340" cy="200" r="4" fill="#ffcc99" opacity="0.5"/>
  <circle cx="310" cy="250" r="3" fill="#ffcc99" opacity="0.5"/>
  <circle cx="250" cy="280" r="4" fill="#ffcc99" opacity="0.5"/>
  <circle cx="190" cy="250" r="3" fill="#ffcc99" opacity="0.5"/>
  <circle cx="160" cy="200" r="4" fill="#ffcc99" opacity="0.5"/>
  <circle cx="190" cy="150" r="3" fill="#ffcc99" opacity="0.5"/>
  
  <!-- Outer skin texture -->
  <g opacity="0.3">
    <circle cx="140" cy="100" r="2" fill="#ff7b2e"/>
    <circle cx="360" cy="100" r="2" fill="#ff7b2e"/>
    <circle cx="380" cy="200" r="2.5" fill="#ff7b2e"/>
    <circle cx="360" cy="300" r="2" fill="#ff7b2e"/>
    <circle cx="140" cy="300" r="2.5" fill="#ff7b2e"/>
    <circle cx="120" cy="200" r="2" fill="#ff7b2e"/>
  </g>
  
  <!-- Membrane texture -->
  <g opacity="0.1" stroke="#ff8c42" stroke-width="0.5" fill="none">
    <circle cx="250" cy="200" r="110"/>
    <circle cx="250" cy="200" r="90"/>
    <circle cx="250" cy="200" r="70"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="280" cy="160" rx="40" ry="50" fill="#ffffff" opacity="0.2"/>
</svg>
