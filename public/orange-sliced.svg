<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orangeGrad2" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffb347;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7b2e;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="orangeInside" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffe5cc;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ffd4a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb88c;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="250" cy="450" rx="120" ry="25" fill="#000000" opacity="0.1"/>
  
  <!-- Half orange (back) -->
  <ellipse cx="250" cy="250" rx="140" ry="140" fill="url(#orangeGrad2)"/>
  
  <!-- Inside of orange -->
  <circle cx="250" cy="250" r="130" fill="url(#orangeInside)"/>
  
  <!-- Orange segments -->
  <g opacity="0.3">
    <path d="M 250 250 L 250 120" stroke="#ff8c42" stroke-width="3"/>
    <path d="M 250 250 L 363 200" stroke="#ff8c42" stroke-width="3"/>
    <path d="M 250 250 L 363 300" stroke="#ff8c42" stroke-width="3"/>
    <path d="M 250 250 L 250 380" stroke="#ff8c42" stroke-width="3"/>
    <path d="M 250 250 L 137 300" stroke="#ff8c42" stroke-width="3"/>
    <path d="M 250 250 L 137 200" stroke="#ff8c42" stroke-width="3"/>
  </g>
  
  <!-- Center circle -->
  <circle cx="250" cy="250" r="20" fill="#ffffff" opacity="0.5"/>
  
  <!-- Segment details -->
  <g opacity="0.2">
    <ellipse cx="250" cy="170" rx="35" ry="65" fill="#ffffff"/>
    <ellipse cx="310" cy="210" rx="35" ry="65" fill="#ffffff" transform="rotate(60 310 210)"/>
    <ellipse cx="310" cy="290" rx="35" ry="65" fill="#ffffff" transform="rotate(120 310 290)"/>
    <ellipse cx="250" cy="330" rx="35" ry="65" fill="#ffffff"/>
    <ellipse cx="190" cy="290" rx="35" ry="65" fill="#ffffff" transform="rotate(-120 190 290)"/>
    <ellipse cx="190" cy="210" rx="35" ry="65" fill="#ffffff" transform="rotate(-60 190 210)"/>
  </g>
  
  <!-- Sliced orange (front) with texture -->
  <g>
    <circle cx="320" cy="280" r="90" fill="url(#orangeGrad2)"/>
    <circle cx="320" cy="280" r="3" fill="#ff7b2e" opacity="0.4"/>
    <circle cx="340" cy="270" r="2" fill="#ff7b2e" opacity="0.4"/>
    <circle cx="350" cy="290" r="2.5" fill="#ff7b2e" opacity="0.4"/>
    <circle cx="330" cy="310" r="2" fill="#ff7b2e" opacity="0.4"/>
    <circle cx="300" cy="295" r="2.5" fill="#ff7b2e" opacity="0.4"/>
  </g>
  
  <!-- Highlight on whole orange -->
  <ellipse cx="290" cy="260" rx="30" ry="40" fill="#ffffff" opacity="0.35"/>
</svg>
